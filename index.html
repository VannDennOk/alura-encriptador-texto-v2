<!DOCTYPE html>
<html lang="es-ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto Alura Latam por VD</title>
        <meta name="author" content="Vanina Denegri">
        <meta name="description" content="Challenge ONE de Alura Latam. Encriptador simple de texto con diseño responsivo v2 (personalizada)." />
        <link rel="shortcut icon" href="assets/Favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>      
        <header class="header">
            <!-- titulo -->
            <h1 class="headline">ENCRIPTADOR DE TEXTO
                <!-- logo -->
                <img src="assets/LogoModoClaro.png" alt="Logo con forma de a minúscula" class="logoModoClaro" id="logoModoClaro">
                <img src="assets/LogoModoOscuro.png" alt="Logo con forma de a minúscula" class="logoModoOscuro" id="logoModoOscuro">    
            </h1>    
         
            <ul class="menu__options">
                <li class="switch">
                    <i class="switch__sun"><img src="assets/SunFill.png" alt="Icono sol" class="icono__sol"></i>
                    <i class="switch__moon" ><img src="assets/MoonFill.png" alt="Icono luna" class="icono__luna"></i>
                </li>
            </ul>   
        </header>  

        <main class="main">
            <div class="container"> <!-- PARTE IZQUIERDA PARA ENCRIPTAR -->              
                <!-- area para el ingreso del texto a encriptar -->                  
                <textarea class="textBox" id="mensajeDesencriptado" name="mensaje" rows="10" cols="30" placeholder="Ingrese el texto a encriptar"> </textarea>            
               
                <!-- mensaje de avdertencia -->
                <div class="advertencia__area">
                    <img src="assets/Advertencia.png" alt="Icono de advertencia" class="advertencia__icono">
                    <p class="advertencia__texto">Solo letras minúsculas y sin acentos</p>
                 </div>
             
                <!-- area de botones -->
                <div class="buttons__area">
                    <button class="buttons__encriptar" type="button" onclick="encriptar()" id="encriptar">Encriptar</button>
                    <button class="buttons__copiar" type="button"  onclick="copiarTextoDesencriptado()" id="copiar">Copiar</button>  
                </div>
            </div>


            <button class="swapImgModoClaro" type="button" onclick="swap()" id="swapModoClaro"><img src="assets/SwapModoClaro.png" alt="Imagen de intercambio entre campos de texto"></button>
            <button class="swapImgModoOscuro" type="button" onclick="swap()" id="swapModoOscuro"><img src="assets/SwapModoOscuro.png" alt="Imagen de intercambio entre campos de texto"></button>
 <!--            <img src="assets/SwapModoClaro.png" alt="Imagen de intercambio entre campos de texto" class="swapImgModoClaro" id="swapModoClaro">
            <img src="assets/SwapModoOscuro.png" alt="Imagen de intercambio entre campos de texto" class="swapImgModoOscuro" id="swapModoOscuro">
  -->  
            <div class="container"> <!-- PARTE DERECHA CON RESULTADO -->
                <!-- area para el ingreso del texto a desencriptar -->                  
                <textarea class="textBox" id="mensajeEncriptado" name="resultado" rows="10" cols="30" placeholder="Ingrese el texto a desencriptar"> </textarea>
   
                <!-- mensaje de avdertencia -->
                <div class="advertencia__area">
                    <img src="assets/Advertencia.png" alt="Icono de advertencia" class="advertencia__icono">
                    <p class="advertencia__texto">Solo letras minúsculas y sin acentos</p>
                </div>
                   
                <!-- area debotones-->
                <div class="buttons__area">
                    <button class="buttons__desencriptar" type="button"  onclick="desencriptar()" id="desencriptar">Desencriptar</button>    
                    <button class="buttons__copiar" type="button"  onclick="copiarTextoEncriptado()" id="copiar">Copiar</button>        
                </div>                  
            </div>
        </main>
    </body>


    <!-- PIE DE PAGINA CON DATOES PERSONALES -->
    <footer class="footer">        
        <p class="footer__text">Desarrollado por Vanina Denegri para Alura Latam | 2024</p>
               
        <div class="footer__link__area">
            <a class="footer__link" href="https://www.linkedin.com/in/vaninadenegri/"> <img src="./assets/Linkedin.png" class="footer__link__icon"> </a>
            <a class="footer__link" href="https://github.com/VannDennOk"> <img src="./assets/Github.png" class="footer__link__icon"></a>
        </div>        
    </footer>
   
    <!-- VINCULO CON LOS SCRIPTS -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    </html>
